spring.application.name=MOVIE-SERVICE
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/MovieData
spring.datasource.username=root
spring.datasource.password=RootTest
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true
eureka.client.service-url.default-zone=http://localhost:8761/
eureka.instance.prefer-ip-address=true
expiry.time=3600000
management.health.circuitbreakers.enabled=true
logging.level.org.springframework.cloud=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health
resilience4j.circuitbreaker.instances.AccountInfoUserDetailsService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.AccountInfoUserDetailsService.eventConsumerBufferSize=10
resilience4j.circuitbreaker.instances.AccountInfoUserDetailsService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.AccountInfoUserDetailsService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.AccountInfoUserDetailsService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.AccountInfoUserDetailsService.waitDurationInOpenState=6s
resilience4j.circuitbreaker.instances.AccountInfoUserDetailsService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.AccountInfoUserDetailsService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.AccountInfoUserDetailsService.slidingWindowType=COUNT_BASED
server.error.include-message=always
server.error.include-binding-errors=always
